    <style>
        .tooltip {
            /* position: relative;  - removed as it might interfere with image layout, checked requirements */
        }



        .ui-tooltip {
            /* position: absolute; - jQuery UI сам позиционирует */
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            z-index: 9999;
            max-width: 300px;
            box-shadow: 0 0 5px #aaa;
        }

        /* Стили из задания */
        .tooltip-container {
            /* Обертка если нужна? Нет, вешаем класс на img */
        }

        img.tooltip {
            margin: 5px;
            vertical-align: middle;
            max-height: 100px;
            /* ограничим размер для удобства просмотра */
            cursor: help;
        }
    </style>
    <script>
        $(function () {
            $(document).tooltip({
                items: "img.tooltip",
                content: function () {
                    var $element = $(this);
                    if ($element.is("img")) {
                        var hint = $element.data('hint');
                        // Format: 1_1 -> 1.1, also handles existing dots if any
                        if (hint) {
                            return "Знак " + hint.toString().replace(/_/g, '.');
                        }
                    }
                }
            });
        });
    </script>
