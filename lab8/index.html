<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование билетов - Кинотеатр</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="main-header">
        <nav class="nav-menu">
            <a href="https://" class="nav-link">Кинотеатры</a>
            <a href="https://" class="nav-link">Акции</a>
            <a href="https://" class="nav-link">Мультикарта</a>
        </nav>
        <a href="https://" class="login-link">
            <svg width="20" height="20" viewBox="0 0 20 20" class="icon" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12.727 8.184a2.727 2.727 0 1 1-5.454 0 2.727 2.727 0 1 1 5.454 0zM10 9.09a.908.908 0 1 0 0-1.817.909.909 0 1 0 0 1.817zm0 0">
                </path>
                <path
                    d="M20 10c0 5.523-4.477 10-10 10S0 15.523 0 10 4.477 0 10 0s10 4.477 10 10zm4.137 5.707a8.184 8.184 0 1 0-11.727 0 6.365 6.365 0 0 1 11.727 0zm1.496 1.211a4.545 4.545 0 0 0-8.734.004A8.17 8.17 0 0 0 10 18.184a8.128 8.128 0 0 0 4.367-1.266zm0 0">
                </path>
            </svg>
        </a>
    </header>

    <main>
        <!-- Session Info -->
        <section class="session-info">
            <div class="movie-poster">
                <img src="images/oblozh.png" alt="Постер фильма" id="poster-img">
            </div>
            <div class="movie-details">
                <h1 class="movie-title">Захар в стране чудес</h1>
                <div class="session-meta">
                    <span id="session-date"></span>
                    <span id="session-time"></span>
                </div>
            </div>
            <div class="age-restriction">16+</div>
        </section>

        <!-- Cinema Hall -->
        <section class="cinema-hall">
            <div class="screen-container">
                <svg width="1028" height="88" viewBox="0 0 1028 88" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 88V35C2 35 195 2 514 2C833 2 1026 35 1026 35V88H2Z" fill="url(#paint0_linear)"></path>
                    <path d="M2 35C2 35 193 2.5 514 2.5C835 2.5 1026 35 1026 35" stroke="#BD257F" stroke-width="4"
                        stroke-linecap="round"></path>
                    <defs>
                        <linearGradient id="paint0_linear" x1="514" y1="2" x2="514" y2="69.5"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#BD257F"></stop>
                            <stop offset=".01" stop-color="#BD257F" stop-opacity=".5"></stop>
                            <stop offset="1" stop-color="#2A2A2A" stop-opacity="0"></stop>
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <div class="seats-container" id="seats-grid">
                <!-- Seats will be generated here -->
            </div>
        </section>

        <!-- Legend -->
        <section class="legend">
            <div class="legend-item">
                <div class="seat-icon standard"></div> <span>Место 500 ₽</span>
            </div>
            <div class="legend-item">
                <div class="seat-icon comfort"></div> <span>Комфорт 550 ₽</span>
            </div>
            <div class="legend-item">
                <div class="seat-icon occupied"></div> <span>Занято</span>
            </div>
            <div class="legend-item">
                <div class="seat-icon selected"></div> <span>Выбранное вами</span>
            </div>
        </section>

        <!-- Notification Area -->
        <div id="notification-area" class="notification hidden">
            Пожалуйста, выбирайте соседние места<br>или с промежутком не менее двух мест
        </div>

        <!-- Modal: Buy All -->
        <div id="modal-container" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-content">
                    Вы действительно хотите<br>выкупить весь зал?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline" id="modal-cancel">ОТМЕНА</button>
                    <button class="btn btn-primary" id="modal-confirm">ВЫКУПИТЬ</button>
                </div>
            </div>
        </div>

        <!-- Modal: Seat List Confirmation -->
        <div id="seat-list-modal-container" class="modal-overlay hidden">
            <div class="seat-list-modal">
                <div class="seat-list-header">
                    Ваши места
                </div>
                <!-- Controls to close if needed, but clicking "Continue" in footer (which is under?) or close button? -->
                <!-- The prompt implies this pops up on "Continue". So maybe there is a "Proceed to Pay" button INSIDE this modal? -->
                <!-- Or this modal just shows list and X buttons. "Продолжить" button shows price. -->
                <!-- Let's put a close button or Reuse modal overlay click to close? -->
                <!-- I'll add a footer inside this modal for actual checkout call or "Close" -->

                <div id="seat-list-content" class="seat-list-content">
                    <!-- Items injected via JS -->
                </div>
                <!-- Optional footer for this modal if we want a "Final Pay" button here, 
                     but the main button is "Continue". 
                     If this modal appears AFTER "Continue", then IT should have the "Pay" button. -->
                <div class="modal-footer" style="padding: 20px; justify-content: flex-end; border-top: 1px solid #333;">
                    <button class="btn btn-outline" id="modal-list-cancel">ЗАКРЫТЬ</button>
                    <button class="btn btn-primary" id="modal-list-pay">ОПЛАТИТЬ</button>
                </div>
            </div>
        </div>

        <!-- Confirmation Area -->
        <section class="confirmation-bar">
            <div class="confirmation-controls">
                <button id="btn-buy-all" class="btn btn-outline" disabled>ВЫКУПИТЬ ВЕСЬ ЗАЛ</button>
                <button id="btn-confirm" class="btn btn-primary" disabled>ПРОДОЛЖИТЬ</button>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="social-links">
            <a href="#" class="social-btn vk">
                <svg width="21" height="12" viewBox="0 0 21 12" class="icon" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.81794 11.2029H11.0174C11.0174 11.2029 11.3797 11.1638 11.5647 10.9678C11.735 10.7879 11.7295 10.4501 11.7295 10.4501C11.7295 10.4501 11.7061 8.86843 12.4531 8.63552C13.1894 8.40609 14.135 10.1642 15.1372 10.8401C15.8951 11.3517 16.471 11.2396 16.471 11.2396L19.1508 11.2029C19.1508 11.2029 20.5527 11.118 19.888 10.0349C19.8335 9.94625 19.5009 9.2336 17.8955 7.7692C16.2152 6.23654 16.4402 6.48444 18.4643 3.83327C19.697 2.21869 20.1899 1.23297 20.0359 0.810785C19.8891 0.408679 18.9825 0.514961 18.9825 0.514961L15.9651 0.533433C15.9651 0.533433 15.7415 0.503449 15.5756 0.600897C15.4135 0.696471 15.3091 0.919209 15.3091 0.919209C15.3091 0.919209 14.8316 2.16863 14.1947 3.23119C12.8511 5.47329 12.3139 5.59162 12.0943 5.45241C11.5835 5.12794 11.711 4.14891 11.711 3.45339C11.711 1.28062 12.0464 0.374679 11.058 0.140162C10.73 0.0622572 10.4886 0.0108561 9.64986 0.00255699C8.57324 -0.00841928 7.66199 0.00576954 7.14603 0.254208C6.80277 0.419387 6.53798 0.787494 6.69925 0.808643C6.89867 0.834879 7.35034 0.928311 7.5898 1.24876C7.899 1.66211 7.8881 2.59055 7.8881 2.59055C7.8881 2.59055 8.06572 5.14828 7.4732 5.46606C7.06648 5.68398 6.50856 5.23904 5.31072 3.20495C4.69695 2.16301 4.23356 1.0113 4.23356 1.0113C4.23356 1.0113 4.14421 0.796061 3.98484 0.680944C3.79142 0.541465 3.52118 0.497024 3.52118 0.497024L0.65394 0.515497C0.65394 0.515497 0.223513 0.527276 0.0655087 0.711195C-0.075061 0.874769 0.0543394 1.21316 0.0543394 1.21316 2.2991 6.37415 4.84079 8.97499C7.17136 11.3595 9.81794 11.2029 9.81794 11.2029Z">
                    </path>
                </svg>
            </a>
            <a href="#" class="social-btn tg">
                <svg width="24" height="24" viewBox="0 0 54 48" class="icon" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M41.4193 7.30899C41.4193 7.30899 45.3046 5.79399 44.9808 9.47328C44.8729 10.9883 43.9016 16.2908 43.1461 22.0262L40.5559 39.0159C40.5559 39.0159 40.3401 41.5048 38.3974 41.9377C36.4547 42.3705 33.5408 40.4227 33.0011 39.9898C32.5694 39.6652 24.9068 34.7955 22.2086 32.4148C21.4531 31.7655 20.5897 30.4669 22.3165 28.9519L33.6487 18.1305C34.9438 16.8319 36.2389 13.8019 30.8426 17.4812L15.7331 27.7616C15.7331 27.7616 14.0063 28.8437 10.7686 27.8698L3.75342 25.7055C3.75342 25.7055 1.16321 24.0823 5.58815 22.459C16.3807 17.3729 29.6555 12.1786 41.4193 7.30899Z">
                    </path>
                </svg>
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
